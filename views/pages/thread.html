<div class="page">
    <p>{{ thread.content }}</p>
    <p>by {{ thread.author }} at {{ thread.createdAt | date }}</p>
    
    <ul class="w3-ul">
        <li ng-repeat="post in posts">
                <div ng-bind="post.content" class="w3-panel w3-card w3-yellow"><p>by {{ post.author }} at {{ post.createdAt | date }}</p></div>  
        </li>
    </ul>
    
    <h2>Reply</h2>
    <form ng-submit="createPost(post)">
        <input type="text" placeholder="Write your reply..." ng-model="post.content">
        <button type="submit">Post</button>
    </form>
</div>
